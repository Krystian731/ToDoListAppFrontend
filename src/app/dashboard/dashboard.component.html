<nav>
  <button mat-flat-button color="warn" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</nav>
<main class="min-w-fit flex flex-col justify-start my-16 items-center h-screen">
  <section>
    <section class="min-w-340px">
      <table mat-table [dataSource]="tasks" class="min-w-340px">

        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef >twoje zadania:</th>
          <td mat-cell *matCellDef="let task"> {{task.taskText}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let task">

            <div>
              <button mat-icon-button color="primary" (click)="onDone(task.taskId)">
                <mat-icon>check</mat-icon>
              </button>

              <button mat-icon-button [routerLink]="['edit-card', task.taskId]">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="onDelete(task.taskId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </section>

    <section class="">
      <form class="w-full flex justify-evenly ">
        <mat-form-field class="w-3/4">
          <input matInput name="taskDescription" placeholder="your new task" required #taskData>

        </mat-form-field>

        <button class="pr-0.5" (click)="onSubmit(taskData.value)" color="primary" mat-fab type="submit" aria-label="submit button for adding tasks">
          <mat-icon>add</mat-icon>
        </button>

      </form>
    </section>

    <section class="">
      <router-outlet></router-outlet>
    </section>

  </section>

</main>
