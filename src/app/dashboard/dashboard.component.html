<table mat-table [dataSource]="tasks">

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> task </th>
    <td mat-cell *matCellDef="let task"> {{task.taskText}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> buttons </th>
    <td mat-cell *matCellDef="let task">

      <button mat-icon-button color="primary" (click)="onDone(task.taskId)">
        <mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button [routerLink]="['edit-card', task.taskId]">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="onDelete(task.taskId)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<form>
  <mat-form-field>
    <input matInput type="text" name="taskDescription" placeholder="your new task" required #taskData>

    <button (click)="onSubmit(taskData.value)" color="primary" mat-fab type="submit" aria-label="submit button for adding tasks">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</form>
