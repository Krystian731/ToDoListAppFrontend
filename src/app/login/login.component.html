<h1>Sign up</h1>
<form>
  <mat-form-field>
    <input type="text" placeholder="username" #username>
    <button mat-flat-button color="primary"(click)="addNewUser(username.value)">sign up</button>
  </mat-form-field>
</form>

<h1>Sign in </h1>
<form>
  <mat-form-field>
    <input type="text" placeholder="username" #userData>
    <button mat-flat-button color="primary" (click)="authorize(userData.value)">sign in</button>
  </mat-form-field>
</form>
